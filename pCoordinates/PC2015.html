<!DOCTYPE html>
<meta charset="utf-8">
<title>PC2015</title>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="PC2015"></div>

<!-- A bit of style -->
<style>
    body{
        background: #D3D3D3;
    }
    /*back button */
    a {
        text-decoration: none;
        display: inline-block;
        padding: 8px 16px;
    }

    a:hover {
        background-color: #ddd;
        color: black;
    }
</style>
<body>
<!-- back to home page -->
<a href="https://amrubal.github.io/cs360proj/" class="previous">&laquo; Back</a>
</body>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 100, right: 100, bottom: 10, left: 100},
        width = 660 - margin.left - margin.right,
        height = 470 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#PC2015")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Parse the Data
    d3.csv("data_2015.csv", function(data) {

        // Color scale: give me a specie name, I return a color
        var color = d3.scaleOrdinal()
            .domain(["Northeast", "Southeast", "Southwest", "Midwest","West" ])
            .range([ "red", "purple", "green","blue", "brown"])

        // Here I set the list of dimension manually to control the order of axis:
        dimensions = ["Number of Colonies", "Colonies Lost", "Colonies Added", "Colonies Renovated"]

        // For each dimension, I build a linear scale. I store all in a y object
        var y = {}
        for (i in dimensions) {
            name = dimensions[i]
            y[name] = d3.scaleLinear()
                .domain( d3.extent(data, function(d) { return +d[name]; }) ) // --> Same axis range for each group
                // --> different axis range for each group --> .domain( [d3.extent(data, function(d) { return +d[name]; })] )
                .range([height, 0])
        }

        // Build the X scale -> it find the best position for each Y axis
        x = d3.scalePoint()
            .range([0, width])
            .domain(dimensions);

        // Highlight the specie that is hovered
        var highlight = function(d){

            sRegion = d.Region

            // first every group turns grey
            d3.selectAll(".line")
                .transition().duration(200)
                .style("stroke", "lightgrey")
                .style("opacity", "0.2")
            // Second the hovered specie takes its color
            d3.selectAll("." + sRegion)
                .transition().duration(200)
                .style("stroke", color(sRegion))
                .style("opacity", "1")
        }

        // Unhighlight
        var doNotHighlight = function(d){
            d3.selectAll(".line")
                .transition().duration(200).delay(1000)
                .style("stroke", function(d){ return( color(d.Region))} )
                .style("opacity", "1")
        }

        // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
        function path(d) {
            return d3.line()(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
        }

        // Draw the lines
        svg
            .selectAll("myPath")
            .data(data)
            .enter()
            .append("path")
            .attr("class", function (d) { return "line " + d.Region } ) // 2 class for each line: 'line' and the group name
            .attr("d",  path)
            .style("fill", "none" )
            .style("stroke", function(d){ return( color(d.Region))} )
            .style("opacity", 0.5)
            .on("mouseover", highlight)
            .on("mouseleave", doNotHighlight )

        // Draw the axis:
        svg.selectAll("myAxis")
            // For each dimension of the dataset I add a 'g' element:
            .data(dimensions).enter()
            .append("g")
            .attr("class", "axis")
            // I translate this element to its right position on the x axis
            .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
            // And I build the axis with the call function
            .each(function(d) { d3.select(this).call(d3.axisLeft().ticks(5).scale(y[d])); })
            // Add axis title
            .append("text")
            .style("text-anchor", "middle")
            .attr("y", -9)
            .text(function(d) { return d; })
            .style("fill", "black")

        //title
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", 335)
            .attr("y", -40 )
            .attr("fill" , "black")
            .text("Parallel Coordinate Chart for 2015");

        svg.append('g')
            .attr("class", "legendSequential")
            .attr("transform", "translate(475,255)");

        var legendSequential = d3.legendColor()
            .title("Legend")
            .shapeWidth(25)
            .cells(5)
            .orient("vertical")
            .scale(color)

        svg.select(".legendSequential")
            .call(legendSequential)
            .selectAll("text")
            .attr("font-size", "10px");

    })


</script>
