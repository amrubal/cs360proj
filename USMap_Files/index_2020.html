<!DOCTYPE html>

<style>
    body {
        font-family: Consolas, monaco, monospace;
        background: #ADD8E6;
        font-weight: 400;
        color: #fff;
    }
    .wrap {
        width: 960px;
        margin: 20px auto;
    }
    #state {
        padding-left: 20px;
        font-weight: normal;
        letter-spacing: 1px;
    }
    .border:hover {
        cursor: pointer;
        opacity: 0.7;
    }
    .state-label {
        fill: #808080;
        fill-opacity: .9;
        letter-spacing: 1px;
        font-size: 18px;
        font-weight: 600;
        text-anchor: middle;
        pointer-events: none;
    }



    /*back button */
    a {
        text-decoration: none;
        display: inline-block;
        padding: 8px 16px;
    }

    a:hover {
        background-color: #ddd;
        color: black;
    }

    .previous {
        background-color: #f1f1f1;
        color: black;
    }

    /* drop down button */
    .dropbtn {
        background-color: #3498DB;
        color: white;
        padding: 8px;
        font-size: 12px;
        border: none;
        cursor: pointer;
    }

    .dropbtn:hover, .dropbtn:focus {
        background-color: #2980B9;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 120px;
        overflow: auto;
        box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 4px 4px;
        text-decoration: none;
        display: block;
    }

    .dropdown a:hover {background-color: #ddd;}

    .show {display: block;}
</style>

<script type='text/javascript' src='//d3js.org/d3.v4.min.js'></script>

<!-- START required DOM structure -->
<section class="wrap">
    <header>
        <h2 id='state'>Bee Colony Population in US, 2020</h2>
    </header>

        <svg></svg>
    </div>
</section>

<!-- d3 code -->
<script src="HM_2020.js"></script>

<script>
    render()

    setInterval(function() {
        // make it dance
        render()
    }, 5000)

    d3.select(self.frameElement).style('height', '650px');

    /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
</body>
